<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <title> GUEST HOUSE </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav_links">
            <li class="links">
                <a href="index.html"> <strong>Home</strong> </a>
            </li>

            <li class="links">
                <a href="aboutus.html"> <strong>About Us</strong> </a>
            </li>

            <li class="links">
                <a href="contactus.html"> <strong>Contact Us</strong> </a>
            </li>
        </ul>

        <section class="hero">
            <div class="about-text">
                <h3>About Summary</h3>
                <p>text</p>
                <button>About Us</button>
            </div>
            <div class="hero-image">
                <img src="images/house.jpg" alt="House photo">
            </div>
        </section>

        <section class="intro-text">
            <p>Welcome to our beautiful guest house. Enjoy comfort and nature combined.</p>
        </section>


        <section class="gallery">
            <h2>Gallery</h2>

            <div class="gallery-grid">
                <img src="images/house.jpg" alt="House exterior">
                <img src="images/master.png" alt="Master bedroom">
                <img src="images/secondary.png" alt="Secondary bedroom">
                <img src="images/kitchen.png" alt="Kitchen">
                <img src="images/sittingroom.png" alt="Sitting room">
                <img src="images/garden.png" alt="Garden">
                <img src="images/bathroom.png" alt="Bathroom">
            </div>
        </section>

        <section class="amenities">
            <h2>Amenities</h2>
            <div class="amenities-grid">
                <div class="amenity">
                    <div class="wifi"><img src="images/wifi.png" alt="Wifi icon"></div>
                    <p>Wi-Fi</p>
                </div>
                <div class="amenity">
                    <div class="mountain"><img src="images/mountain.jpg" alt="Mountain icon"></div>
                    <p>Wi-Fi</p>
                </div>
              
                <div class="amenity">
                    <div class="gardenicon"><img src="images/gardenI.jpg" alt="Wifi icon"></div>
                    <p>Wi-Fi</p>
                </div>
            </div>
        </section>

        <section class="testimonials">
            <h2>Testimonials</h2>
            <div class="testimonial-grid">
                <div class="testimonial">
                    <div class="profile-pic"><img src="images/pp1.jpg" alt="Guest photo"></div>
                    <p>Excellent stay!</p>
                </div>
                <div class="testimonial">
                    <div class="profile-pic"><img src="images/pp2.jpg" alt="Guest photo"></div>
                    <p>Wonderful experience!</p>
                </div>
                <div class="testimonial">
                    <div class="profile-pic"><img src="images/pp3.jpg" alt="Guest photo"></div>
                    <p>Lovely service!</p>
                </div>
            </div>
        </section>

        <footer>
            <p>© 2026 Multipace Guest House</p>
        </footer>

    </nav>
