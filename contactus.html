    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="topnav">
        <img src="images/logonb.png" alt="logo">
        <a href="index.html"> Home </a>
        <a href="gallery.html"> Gallery </a>
       <a href="contactus.html"> Contact </a>
    </div>

    <section class="contact-section">

        <div class="contact-text">
            <h1>Get in Touch</h1>
            <p>
                We would love to hear from you. Whether you have a question
                about bookings, amenities, or availability, feel free to
                contact us using the form.
            </p>
                <div class="contact-data">
                       <p>Email: xxxxxxx@multipace.com</p>
                       <p>Phone: +44 xxxxx xxxxx</p>
                </div>

        </div>

        <div class="contact-form-box">
            <form action="#" method="post" class="contact-form">

                <div class="form-row">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <div class="form-button">
                    <button type="submit">Send</button>
                </div>

            </form>
        </div>

    </section>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51613.91253049173!2d138.04157076298915!3d36.047889852326826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601c55605b0c35d5%3A0xcd199e65021b9b75!2sLake%20Suwa!5e0!3m2!1sen!2suk!4v1771613244164!5m2!1sen!2suk" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">

        </iframe>
    </div>

    </footer>
