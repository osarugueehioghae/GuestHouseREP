    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="topnav">
        <img src="images/logonb.png" alt=" hero image">
        <a href="index.html"> <strong>Home</strong> </a>
        <a href="gallery.html"> <strong>Gallery</strong> </a>
       <a href="contactus.html"> <strong>Contact Us</strong> </a>
    </div>

    <section class="contact-section">

        <div class="contact-text">
            <h2>Get in Touch</h2>
            <p>
                We would love to hear from you. Whether you have a question
                about bookings, amenities, or availability, feel free to
                contact us using the form.
            </p>
                <div class="contact-data">
                       <p>Email: xxxxxxx@multipace.com</p>
                       <p>hone: +44 xxxxx xxxxx</p>
                </div>

        </div>

        <div class="contact-form-box">
            <form action="#" method="post" class="contact-form">

                <div class="form-row">
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>

                <input type="email" name="email" placeholder="Email" required>

                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

                <div class="form-button">
                    <button type="submit">Send</button>
                </div>

            </form>
        </div>

    </section>

    <footer>
        <p>&copy; 2026 Multipace Guest House</p>
    </footer>
</body>
