<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <title> GUEST HOUSE </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topnav">
        <img src="images/logonb.png" alt=" hero image">
        <a href="index.html"> <strong>Home</strong> </a>
        <a href="gallery.html"> <strong>Gallery</strong> </a>
        <a href="aboutus.html"> <strong>About Us</strong> </a>
        <a href="contactus.html"> <strong>Contact Us</strong> </a>
    </div>

    <section class="gallery">
        <h2>Gallery</h2>

        <div class="container">

            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="images/kitchen.png" style="width:14.28%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="images/bathroom.png" style="width:14.28%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="images/sittingroom.png" style="width:14.28%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="images/garden.jpg" style="width:14.28%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="images/master.jpg" style="width:14.28%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="images/secondary.png" style="width:14.28%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
              
                <div class="column">
                    <img class="demo cursor" src="images/kitchen.png" style="width:100%" onclick="currentSlide(1)" alt="The Kitchen">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/bathroom.png" style="width:100%" onclick="currentSlide(2)" alt="The Bathroom">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/sittingroom.png" style="width:100%" onclick="currentSlide(3)" alt="The Sittingroom">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/garden.jpg" style="width:100%" onclick="currentSlide(4)" alt="The Garden">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/master.jpg" style="width:100%" onclick="currentSlide(5)" alt="The Master Bedroom">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/secondary.png" style="width:100%" onclick="currentSlide(6)" alt="The Secondary Bedroom">
                </div>
            </div>
        </div>
    </section>

    <section class="amenities">
        <h2>Amenities</h2>
        <div class="amenities-grid">
            <div class="amenity">
                <div class="wifi"><img src="images/wifi.png" alt="Wifi icon"></div>
                <p>Wi-Fi</p>
            </div>
            <div class="amenity">
                <div class="mountain"><img src="images/mountain.png" alt="Mountain icon"></div>
                <p>Mountain Access</p>
            </div>

            <div class="amenity">
                <div class="gardenicon"><img src="images/gardenI.jpg" alt="Wifi icon"></div>
                <p>Garden</p>
            </div>

            <div class="amenity">
                <div class="jacuzzi"><img src="images/jacuzzi.jpg" alt="Jacuzzi icon"></div>
                <p>Garden</p>
            </div>
        </div>
    </section>

    <footer>
        <p> &copy; 2026 Multipace Guest House</p>
    </footer>


</body>
</html>
