<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <title> GUEST HOUSE </title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="topnav">
        <img src="images/logonb.png" alt="logo">
        <a href="index.html"> Home </a>
        <a href="gallery.html"> Gallery </a>
        <a href="contactus.html">Contact</a>
    </div>

    <section class="gallery">
        <h1>Gallery</h1>

        <div class="container">

            <div class="mySlides">
                <div class="numbertext"><strong>1 / 6</strong></div>
                <img src="images/kitchen.png" style="width:100%" alt="Img1">
            </div>

            <div class="mySlides">
                <div class="numbertext"><strong>2 / 6</strong></div>
                <img src="images/bathroom.jpg" style="width: 100%" alt="Img2">
            </div>

            <div class="mySlides">
                <div class="numbertext"><strong>3 / 6</strong></div>
                <img src="images/sittingroom.png" style="width: 100%" alt="Img3">
            </div>

            <div class="mySlides">
                <div class="numbertext"><strong>4 / 6</strong></div>
                <img src="images/garden.png" style="width: 100%" alt="Img4">
            </div>

            <div class="mySlides">
                <div class="numbertext"><strong>5 / 6</strong></div>
                <img src="images/master.jpg" style="width: 100%" alt="Img5">
            </div>

            <div class="mySlides">
                <div class="numbertext"><strong>6 / 6</strong></div>
                <img src="images/secondary.png" style="width: 100%" alt="Img6">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">

                <div class="column">
                    <img class="demo cursor" src="images/kitchen.png" style="width:100%" onclick="currentSlide(1)" alt="Kitchen">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/bathroom.jpg" style="width:100%" onclick="currentSlide(2)" alt="Bathroom">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/sittingroom.png" style="width:100%" onclick="currentSlide(3)" alt="Sittingroom">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/garden.png" style="width:100%" onclick="currentSlide(4)" alt="Garden">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/master.jpg" style="width:100%" onclick="currentSlide(5)" alt="Master Bedroom">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/secondary.png" style="width:100%" onclick="currentSlide(6)" alt="Secondary Bedroom">
                </div>
            </div>
        </div>
    </section>

    <section class="amenities">
        <h1>Amenities</h1>
        <div class="amenities-grid">
            <div class="amenity">
                <div class="wifi"><img src="images/wifi.png" alt="Wifi icon"></div>
                <p>Wi-Fi</p>
            </div>
            <div class="amenity">
                <div class="mountain"><img src="images/mountain.png" alt="Mountain icon"></div>
                <p>Mountain Access</p>
            </div>

            <div class="amenity">
                <div class="gardenicon"><img src="images/gardenI.png" alt="garden icon"></div>
                <p>Garden</p>
            </div>

            <div class="amenity">
                <div class="jacuzzi"><img src="images/jacuzzi.png" alt="Jacuzzi icon"></div>
                <p>Jacuzzi</p>
            </div>
        </div>
    </section>

    <footer>
        <p> &copy; 2026 Multipace Guest House</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
